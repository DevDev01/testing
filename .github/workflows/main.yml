name: C++ Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Install Dependencies
      run: choco install visualstudio2019buildtools
      
    - name: Compile
      run: cl /clr main.cpp
        
    - name: Build
      run: link main.obj /out:main.exe
